<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Course Activities</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        .timeline-item {
            position: relative;
            padding-left: 60px;
            margin-bottom: 20px;
        }

        .timeline-number {
            position: absolute;
            left: 0;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 40px;
            font-weight: 500;
            font-size: 0.9rem;
            z-index: 1;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
            border: 2px solid white;
        }

        .timeline-item .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .timeline-item .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .activity-card {
            border-left: 4px solid var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .activity-header {
            background: rgba(79, 70, 229, 0.1);
            border-bottom: 1px solid rgba(79, 70, 229, 0.2);
        }

        .submission-modal .modal-content {
            border-radius: 15px;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
        }
    </style>
</head>
<body onload="checkLogin()">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <div class="d-flex align-items-center">
                    <span class="navbar-text text-white" id="loginUserName"></span>
                    <button type="button" onclick="logout()" class="btn btn-link px-3 me-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 id="courseName">Course Activities</h3>
                <button class="btn btn-secondary" onclick="window.location.href='index.html#displayCourses'">Back to Courses</button>
            </div>
            <div class="card-body">
                <div id="courseDetails" class="mb-4"></div>
                
                <!-- Add Activity Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        Add New Activity
                    </div>
                    <div class="card-body">
                        <form name="activity" class="needs-validation" novalidate onsubmit="return false">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" name="title" required>
                                <div class="invalid-feedback">
                                    Please enter a title.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <select class="form-select" name="type" required>
                                    <option value="">Select type</option>
                                    <option value="file">File</option>
                                    <option value="video">Video</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a type.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Content URL</label>
                                <input type="url" class="form-control" name="content" required>
                                <div class="invalid-feedback">
                                    Please enter a valid URL.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Deadline</label>
                                <input type="datetime-local" class="form-control" name="deadline" required>
                                <div class="invalid-feedback">
                                    Please set a deadline.
                                </div>
                            </div>
                            <button type="button" id="btnAddActivity" class="btn btn-primary">Add Activity</button>
                        </form>
                    </div>
                </div>

                <!-- Activities List -->
                <div class="card mt-4">
                    <div class="card-header">
                        Course Activities
                    </div>
                    <div class="card-body">
                        <div id="activitiesList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="activities.js"></script>

    <!-- Submissions Modal -->
    <div class="modal fade" id="submissionsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Activity Submissions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="submissionsModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
