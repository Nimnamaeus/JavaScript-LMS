<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Course Activities</title>
    <style>
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ddd;
        }

        .timeline-item {
            position: relative;
            padding-left: 60px;
            margin-bottom: 20px;
        }

        .timeline-number {
            position: absolute;
            left: 0;
            width: 40px;
            height: 40px;
            background: #007bff;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            z-index: 1;
        }

        .timeline-item .card {
            margin-left: 10px;
        }
    </style>
</head>
<body onload="checkLogin()">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="navbar-text text-white" id="loginUserName"></span>
                    <button type="button" onclick="logout()" class="btn btn-link px-3 me-2">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 id="courseName">Course Activities</h3>
            </div>
            <div class="card-body">
                <div id="courseDetails" class="mb-4"></div>
                
                <!-- Add Activity Form -->
                <div class="card mb-4">
                    <div class="card-header">
                        Add New Activity
                    </div>
                    <div class="card-body">
                        <form name="activity" class="needs-validation" novalidate onsubmit="return false">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" name="title" required>
                                <div class="invalid-feedback">
                                    Please enter a title.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <select class="form-select" name="type" required>
                                    <option value="">Select type</option>
                                    <option value="file">File</option>
                                    <option value="video">Video</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a type.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Content URL</label>
                                <input type="url" class="form-control" name="content" required>
                                <div class="invalid-feedback">
                                    Please enter a valid URL.
                                </div>
                            </div>
                            <button type="button" id="btnAddActivity" class="btn btn-primary">Add Activity</button>
                        </form>
                    </div>
                </div>

                <!-- Activities List -->
                <div class="card mt-4">
                    <div class="card-header">
                        Course Activities
                    </div>
                    <div class="card-body">
                        <div id="activitiesList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="activities.js"></script>
</body>
</html>
