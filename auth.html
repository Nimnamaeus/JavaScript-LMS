<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Learning Management System - Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            overflow: hidden;
        }
        .card-header {
            background: transparent;
            border-bottom: none;
            padding: 20px 20px 0;
        }
        .nav-tabs {
            border: none;
            margin: 0 -20px;
            padding: 0 20px;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
            padding: 15px 25px;
            transition: all 0.3s ease;
        }
        .nav-tabs .nav-link.active {
            color: #764ba2;
            border-bottom: 3px solid #764ba2;
            background: transparent;
        }
        .card-body {
            padding: 40px;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118,75,162,0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118,75,162,0.4);
        }
        .form-check-input:checked {
            background-color: #764ba2;
            border-color: #764ba2;
        }
        .alert {
            border-radius: 8px;
            font-weight: 500;
        }
        .container {
            max-width: 500px;
        }
        .invalid-feedback {
            font-size: 0.85rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-pane {
            animation: fadeIn 0.3s ease-in-out;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#register">
                            <i class="bi bi-person-plus me-2"></i>Register
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <!-- Login Form -->
                    <div id="login" class="container tab-pane active">
                        <div class="d-none alert alert-danger" role="alert" id="loginAlert">
                            <i class="bi bi-exclamation-triangle me-2"></i>Invalid Credentials!
                        </div>
                        <form name="login" class="needs-validation" novalidate onsubmit="return false">
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-person me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" name="userName" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-4">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="loginRadioOptions" value="0" checked>
                                    <label class="form-check-label">
                                        <i class="bi bi-shield-lock me-2"></i>Admin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="loginRadioOptions" value="1">
                                    <label class="form-check-label">
                                        <i class="bi bi-mortarboard me-2"></i>Student
                                    </label>
                                </div>
                            </div>
                            <button type="submit" id="btnLogin" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div id="register" class="container tab-pane fade">
                        <div class="d-none alert alert-success" role="alert" id="registerAlert">
                            <i class="bi bi-check-circle me-2"></i>User has successfully Registered.
                        </div>
                        <div class="d-none alert alert-danger" role="alert" id="userExistAlert">
                            <i class="bi bi-exclamation-triangle me-2"></i>User Already Exists!
                        </div>
                        <div class="d-none alert alert-danger" role="alert" id="passwordMatchAlert">
                            <i class="bi bi-exclamation-triangle me-2"></i>Passwords do not match!
                        </div>
                        <form name="register" class="needs-validation" novalidate onsubmit="return false">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-person me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" name="userName" required>
                                <div class="invalid-feedback">
                                    Please enter a username.
                                </div>
                            </div>
                            <div class="mb-3 d-none" id="idNumberField">
                                <label class="form-label">
                                    <i class="bi bi-card-text me-2"></i>ID Number
                                </label>
                                <input type="text" class="form-control" name="idNumber" pattern="\d{12}">
                                <div class="invalid-feedback">
                                    Please enter a valid 12-digit ID number.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">
                                    Please enter a password.
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="bi bi-lock-fill me-2"></i>Confirm Password
                                </label>
                                <input type="password" class="form-control" name="confirmPassword" required>
                                <div class="invalid-feedback">
                                    Please confirm your password.
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="registerRadioOptions" value="0" checked>
                                    <label class="form-check-label">
                                        <i class="bi bi-shield-lock me-2"></i>Admin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="registerRadioOptions" value="1">
                                    <label class="form-check-label">
                                        <i class="bi bi-mortarboard me-2"></i>Student
                                    </label>
                                </div>
                            </div>
                            <button type="submit" id="btnRegister" class="btn btn-primary w-100">
                                <i class="bi bi-person-plus me-2"></i>Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="index.html" class="back-button">
        <i class="bi bi-arrow-left"></i>
        Back to Welcome
    </a>
    <script src="index.js"></script>
</body>
</html>
