<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Learning Management System</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#register">Register</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <!-- Login Form -->
                    <div id="login" class="container tab-pane active">
                        <div class="d-none alert alert-danger" role="alert" id="loginAlert">
                            Invalid Credentials!
                        </div>
                        <form name="login" class="needs-validation" novalidate onsubmit="return false">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="userName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="loginRadioOptions" value="0" checked>
                                    <label class="form-check-label">Admin</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="loginRadioOptions" value="1">
                                    <label class="form-check-label">Student</label>
                                </div>
                            </div>
                            <button type="submit" id="btnLogin" class="btn btn-primary">Login</button>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div id="register" class="container tab-pane fade">
                        <div class="d-none alert alert-success" role="alert" id="registerAlert">
                            User has successfully Registered.
                        </div>
                        <div class="d-none alert alert-danger" role="alert" id="userExistAlert">
                            User Already Exists!
                        </div>
                        <div class="d-none alert alert-danger" role="alert" id="passwordMatchAlert">
                            Password and Confirm Password does not match!
                        </div>
                        <form name="register" class="needs-validation" novalidate onsubmit="return false">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="userName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="cPassword" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="registerRadioOptions" value="0" checked>
                                    <label class="form-check-label">Admin</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="registerRadioOptions" value="1">
                                    <label class="form-check-label">Student</label>
                                </div>
                            </div>
                            <button type="submit" id="btnRegister" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
